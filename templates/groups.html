<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        input, button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Create a New Group</h1>

    <form id="create-group-form">
        <input type="text" id="group-name" placeholder="Group Name" required>
        <textarea id="group-description" placeholder="Group Description" required></textarea>
        <button type="submit">Create Group</button>
    </form>

    <br>
    <a href="index.html"><button>Back to Home</button></a>

    <script>
        $('#create-group-form').submit(function(e) {
            e.preventDefault();
            var groupName = $('#group-name').val();
            var groupDescription = $('#group-description').val();

            $.ajax({
                url: '/create_group',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ name: groupName, description: groupDescription }),
                success: function(response) {
                    alert("Group created successfully!");
                    window.location.href = "index.html"; // Redirect to home page after success
                },
                error: function(xhr, status, error) {
                    alert("Error creating group: " + error);
                }
            });
        });
    </script>
</body>
</html>
